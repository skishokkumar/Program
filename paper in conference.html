<!doctype html>
<html>
<head>
<title>Page Title</title>
</head>
<body style="background-color:orange;">
<h1><center><u>SUBMITTING PAPER IN CONFERENCE</u></center></h1>
<form>
  <label for="paper">PAPER TITLE:</label><br>
  <input type="text" id="paper" name="paper" required><br><br>
  <label for="author">FIRST AUTHOR NAME:</label><br>
  <input type="text" id="author" name="author"><br><br>
  <label for="Email">FIRST AUTHOR E-MAIL ID:</label><br>
  <input type="email" id="Email" name="Email"><br><br>
  <label for="phone">PHONE NO</label><br>
  <input type="tel" id="phone" name="phone" value="+91" ><br><br>
  <label for="category">FIRST AUTHOR CATEGORY</label><br>
   <select id="category" name="category"><br>
   <option value="student">STUDENT</option>
   <option value="faculty">FACULTY</option>
   <option value="researcher">RESEARCH</option>
   <option value="">EMPLOYEE</option>
   </select><br><br>
  <label for="institute">INSTITUTE/COMPANY NAME:</label><br>
  <input type="institute" id="institute" name="institute"><br><br>
  <label for="city">CITY:</label><br>
  <input type="type" id="city" name="city"><br><br>
  <label for="state">STATE:</label><br>
  <input type="text" id="state" name="state" ><br><br>
  <label for="country">COUNTRY:</label><br>
  <input type="text" id="country" name="country" ><br><br>
  <label for="adress">ADRESS FOR COMMUNICATION:</label><br>
  <input type="text" id="address" name="address"><br><br>
  <label for="member">Are you ISTE member:</label><br>
   <input type="radio" id="member" name="member">
  <label for="member">YES:</label><br>
   <input type="radio" id="member" name="member">
  <label for="member">NO:</label><br><br>
  <label for="member">MEMBERSHIP NUMBER:</label><br>
  <input type="text" id="member" name="member"><br><br>
   <label for="paper">PAPER CATEGORY:</label><br>
   <select id="paper" value="paper">
   <option value="engineering">ENGINEERING</option>
   <option value="medical">MEDICAL</option>
   </select><br><br>
<label for="cate">SUB CATEGORY:</label><br>
  <select id="cate" name="cate">
  <option value="cse">COMPUTER SCIENCE ENGINEERING</option>
  <option value="it">INFORMATION TECHNOLOGY</option>
  <option value="nursery">NURSERY</option>
 </select><br><br>
  <label for="upload">UPLOAD PAPER:(*.doc)</label><br>
  <input type="file" id="upload" name="upload"><br><br>
  <label for="update">UPLOAD PAPER:(*.Pdf)</label><br>
  <input type="file" id="update" name="update"><br><br>
  <input type="checkbox" id="declare" name="declare">
  <label for="declare">DECLARATION</label><br>
<p>Authors are insisted to submit their original<br><br>AUTHORS WILL TAKE THE SOLE RESPONSIBILITY AND PLAGIARISM<br><br>authors are strongly advised to understand about the manuscript</p>
</form>
</body>
</html>
